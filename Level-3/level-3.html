    <h1>Level 3: Loopings</h1>

    <div class="container container-1">

        <div class="left">
            <p>choose the correct option. the language in question is python.</p>
        </div>

        <div class="right">
            <div class="qu ">
                <p>What is the name of a count controlled loop?</p>
                <p class="Blank">________</p>
            </div>

            <div class="container-button">
                <button>for loop</button>
                <button>while loop</button>
                <button>do-while</button>
            </div>
        </div>

    </div>

    <div class="container container-2">

        <div class="left">
            <p>choose the correct option</p>
        </div>

        <div class="right">
            <div class="qu qu-1">
                <div class="question">
                    <p>
                        what code will display 1 to 5.
                    </p>
                    <p>
                        __________
                    </p>
                </div>
                <div class="container-button">
                    <button class="bad">
                        <pre>
<code>
for i in range(3):
    Print(i)
</code>
</pre>
                    </button>

                    <button class="good">
                        <pre>
<code>
    FOR i <-- 1 TO 5 THEN 
        PRINT i
    ENDFOR
</code>
</pre>
                    </button>

                    <button class="bad">
                        <pre>
<code>
while (True):
    print(5)
</code>
</pre>
                    </button>
                </div>
            </div>
        </div>

    </div>

    <button class="next-btn">Next</button>
</body>
